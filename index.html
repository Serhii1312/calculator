<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comme:wght@400;500&display=swap" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<title>Calculator</title>
</head>
<body>
	<div class="calc-container">

		<input type="text" class="display" id="display" value=""/>
			

		<div class="buttons">
			<button class="item item-gray" id="clearAll" value="AC">AC</button>
			<button class="item item-gray" value="+/-">+/-</button>
			<button class="item item-gray" value="%">%</button>
			<button class="item item-orange" value="&#247">&#247</button>
			<button class="item item-black" value="7">7</button>
			<button class="item item-black" value="8">8</button>
			<button class="item item-black" value="9">9</button>
			<button class="item item-orange" value="&#215">&#215</button>
			<button class="item item-black" value="4">4</button>
			<button class="item item-black" value="5">5</button>
			<button class="item item-black" value="6">6</button>
			<button class="item item-orange" value="&#8722">&#8722</button>
			<button class="item item-black" value="1">1</button>
			<button class="item item-black" value="2">2</button>
			<button class="item item-black" value="3">3</button>
			<button class="item item-orange" value="&#43">&#43</button>
			<button class="item item-black item-zero" value="0">0</button>
			<button class="item item-black" value=".">.</button>
			<button class="item item-orange" value="=">=</button>
		</div>
	</div>
	<script src="/js/main.js"></script>
</body>
</html>
